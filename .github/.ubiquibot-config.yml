keys:
  evmPrivateKeyEncrypted: xxxxx
  openAi: xxx
features:
  assistivePricing: false
  publicAccessControl:
    setLabel: true
    fundExternalClosedIssue: true
payments:
  basePriceMultiplier: 1
timers:
  reviewDelayTolerance: 86400000
  taskStaleTimeoutDuration: 2419200000
  taskFollowUpDuration: 302400000
  taskDisqualifyDuration: 604800000
disabledCommands: []
labels:
  time:
    - "Time: <1 Hour"
    - "Time: <2 Hours"
    - "Time: <4 Hours"
    - "Time: <1 Day"
    - "Time: <1 Week"
  priority:
    - "Priority: 1 (Normal)"
    - "Priority: 2 (Medium)"
    - "Priority: 3 (High)"
    - "Priority: 4 (Urgent)"
    - "Priority: 5 (Emergency)"
  miscellaneous:
    maxConcurrentTasks:
      - role: Admin
        limit: 10
      - role: Member
        limit: 5
      - role: Collaborator
        limit: 3
plugins:
  issue_comment.created:
    - uses:
        - plugin: http://localhost:4000
          name: start-stop-command
          id: start-stop-command
          type: github
          description: "ask gpt a question"
          command: "\/start | \/stop"
          example: "/gpt what is pi?"
          with:
            isEnabled: true
            openAi_apiKey: ...
